                <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>To do list</title>

    <style>
        body{
            background: url(1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
           
        }
        .text-center {
            color: rgb(5, 5, 5);
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-family: 'Courier New', Courier, monospace;
        }
        .form-control{
            height: 3rem;
            border-color: rgb(15, 13, 13);
            margin-bottom: 1rem;

        }
        #addButton{
            margin-top: 0.3rem;
            border-color: rgb(228, 54, 54);
        }
        .CONTAINER{
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            width: 80%;
            height:auto;
            margin-left: 7.5rem;
            border-radius: 10px;
            padding-top: 1rem;
            box-shadow: 0 0 10px 10px rgba(167, 164, 164, 0.5);
            padding-bottom: 0.3rem;
        }
        .completed{
            text-decoration: line-through;
            color: gray;
        }
    </style>

</head>
  
<body onload="myFunction()">

</body>

<p id="demo"></p>

<script>
function myFunction() {
  let person = prompt("Please enter your name", "");
  if (person != null) {
    document.getElementById("demo").innerHTML =
    
    "Hello " + person + "! How are you today?";
  }
}
</script>

<body>
    <div class="Container">
    <div class="container-fluid" style="max-width: 50%;">
        <h2 class="text-center">To-Do List</h2>
        <div class="input-group mb-4">
            <textarea class="form-control" id="todoInput" placeholder="Add a new task"  rows="3"></textarea>
               <div class="input-group-append" style="margin-left: .5rem;">
                  <button class="btn btn-primary" id="addButton">Add</button>
                </div>                 
            </div>
            <ul id="todoList" class="list-group"></ul>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
